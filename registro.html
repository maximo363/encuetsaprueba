<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form onsubmit="mostrarDatos(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>

            <label for="membresia">¿Refieres una membresía?</label>
            <select id="membresia" name="membresia" required>
                <option value="">Selecciona una opción</option>
                <option value="uniclub">Uniclub</option>
                <option value="multiclub">Multiclub</option>
            </select>

            <label for="acompanamiento">¿Cómo te gustaría inscribirte?</label>
            <select id="acompanamiento" name="acompanamiento" required>
                <option value="">Selecciona una opción</option>
                <option value="solo">Solo</option>
                <option value="pareja">En pareja</option>
            </select>

            <label for="horarios">¿En qué horarios vendrías?</label>
            <input type="text" id="horarios" name="horarios" placeholder="Ej. Mañanas, tardes, noches" required>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        function mostrarDatos(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const direccion = document.getElementById('direccion').value;
            const membresia = document.getElementById('membresia').value;
            const acompanamiento = document.getElementById('acompanamiento').value;
            const horarios = document.getElementById('horarios').value;

            console.log("Datos ingresados:");
            console.log("Nombre:", nombre);
            console.log("Teléfono:", telefono);
            console.log("Dirección:", direccion);
            console.log("Membresía:", membresia);
            console.log("Acompañamiento:", acompanamiento);
            console.log("Horarios:", horarios);

            alert("Datos registrados. Revisa la consola para más detalles.");
        }
    </script>
</body>
</html>
